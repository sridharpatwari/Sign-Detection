<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignSpeak - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://cdn.pixabay.com/photo/2022/03/28/03/45/sign-language-7096475_1280.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0px;
        }

        .login-container {
            background: #eef1f0;
            display : flex;
            flex-direction: column;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            color: #000;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #626268;
            color: #fff;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #4e59c8;
        }

        .alternative-option {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .alternative-option a {
            color: #3b3c4d;
            text-decoration: none;
        }

        .alternative-option a:hover {
            text-decoration: underline;
            background-color : transparent
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <input placeholder="Username" class="input-field" type="text" id="username" required>
            <input placeholder="Password" class="input-field" type="password" id="password" required>
            <button class="btn-primary" type="submit">Login</button>
        </form>
        <p class="alternative-option">
            Don't have an account? 
            <a href="signup.html">Sign Up</a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Fetch users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.username === username && user.password === password);

            if (!user) {
                alert('Invalid username or password.');
                return;
            }

            alert('Login successful!');
            window.location.href = 'dashboard.html'; // Redirect to dashboard
        });
    </script>
</body>
</html>
