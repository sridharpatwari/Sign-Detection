<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignSync - Tutorials</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Main Tutorials Page Container */
        .tutorials-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Image Container */
        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            width: 900px;
            height: 500px;
            margin: 30px auto;
            border: 10px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        /* Slides */
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        /* Individual Slide */
        .slide {
            flex: 0 0 100%;
            text-align: center;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Navigation Buttons */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        /* Left Button */
        #prev {
            left: 10px;
        }

        /* Right Button */
        #next {
            right: 10px;
        }

        .nav-button:disabled {
            background: rgba(0, 0, 0, 0.3);
            cursor: not-allowed;
        }

        /* Progress Bar */
        .progress-bar {
            width: 900px;
            height: 12px;
            background: #ddd;
            border-radius: 5px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #2680df;
            width: 0;
            transition: width 0.5s ease-in-out;
        }

        /* Slide Info Section */
        .slide-info {
            text-align: center;
            font-size: 20px; /* Increased font size */
            font-weight: bold; /* Made text bold */
            color: #333;
            margin: 20px 0;
        }

        /* Continue Button */
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: 2px solid #2680df;
            background-color: white;
            color: #2680df;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #2680df;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Tutorials Page -->
    <div class="tutorials-page" id="tutorialsPage">
        <nav class="main-nav">
            <div class="nav-container">
                <div class="logo" onclick="showHome()">
                    <span class="logo-text">SignSpeak</span>
                </div>
            </div>
        </nav>

        <section class="tutorials-content">
            <h3>Learn Sign Language - Tutorials Section</h3>
            <p>Here, you'll find interactive tutorials to help you learn sign language step by step!</p>
        </section>

        <!-- Tutorial Container -->
        <div class="tutorial-container">
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>

            <!-- Image Container -->
            <div class="image-container">
                <!-- Navigation Buttons -->
                <button id="prev" class="nav-button">&lt;</button>

                <div class="slides" id="slides">
                    <div class="slide">
                        <img src="https://i.ibb.co/nfZ2yGd/home.jpg/900x500" alt="Slide 1">
                    </div>
                    <div class="slide">
                        <img src="https://i.ibb.co/ynY632d/signup.jpg/900x500" alt="Slide 2">
                    </div>
                    <div class="slide">
                        <img src="https://i.ibb.co/xDd2B5V/login.jpg/900x500" alt="Slide 3">
                    </div>
                    <div class="slide">
                        <img src="https://i.ibb.co/S7Y8y56/signspeak.jpg/900x500" alt="Slide 4">
                    </div>
                    <div class="slide">
                        <img src="https://i.ibb.co/wRz1v65/images.jpg/900x500" alt="Slide 5">
                    </div>
                </div>

                <button id="next" class="nav-button">&gt;</button>
            </div>
        </div>

        <!-- Slide Info Section -->
        <div class="slide-info" id="slideInfo"></div>

        <!-- Continue Button -->
        <button class="btn" onclick="showLogin()">Continue</button>
    </div>

    <script>
        const slides = document.getElementById('slides');
        const progress = document.getElementById('progress');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const slideInfo = document.getElementById('slideInfo');

        // Information for each slide
        const slideInfos = [
            "Explore SignSpeak's features and get started with real-time sign language detection technology.",
            "Step 1: Create a new account by filling in the required details on the Sign-Up page to get started.",
            "Step 2: Access your SignSpeak account by entering your username and password on the login page.",
            "Step 3: Discover SignSpeak's features, how it works.",
            "step 4:Learn the American Sign Language alphabet to enhance your understanding of the platform."
        ];

        let currentSlide = 0;

        const updateUI = () => {
            const totalSlides = slides.children.length;

            // Update slide display
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;

            // Update progress bar
            progress.style.width = `${((currentSlide + 1) / totalSlides) * 100}%`;

            // Enable/disable navigation buttons
            prevButton.disabled = currentSlide === 0;
            nextButton.disabled = currentSlide === totalSlides - 1;

            // Update slide info
            slideInfo.textContent = slideInfos[currentSlide];
        };

        prevButton.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                updateUI();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentSlide < slides.children.length - 1) {
                currentSlide++;
                updateUI();
            }
        });

        updateUI(); // Initialize UI

        function showLogin() {
            window.location.href = 'login.html'; // Redirects to the login page
        }
    </script>
</body>
</html>
